<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings â€” PatchPilot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div id="navbar-container"></div>
  <div class="container">
    <h2>Settings</h2>
    <div class="card">
      <div class="card-body">
        <div class="field">
          <label><input type="checkbox" id="settingsDarkMode"> Enable Dark Mode</label>
        </div>
        <div class="field">
          <label><input type="checkbox" id="settingsAutoRefresh"> Auto Refresh Devices</label>
        </div>
        <div class="field">
          <label>Refresh Interval (seconds)</label>
          <input type="number" min="5" id="settingsRefreshInterval" value="30">
        </div>
        <div class="text-end">
          <button class="btn" id="saveSettingsBtn">Save</button>
        </div>
      </div>
    </div>
  </div>

  <div id="alerts"></div>
  <script src="/static/app.js"></script>
  <script>
    document.getElementById('navbar-container').innerHTML = `<object type="text/html" data="/navbar.html"></object>`;

    // Load saved settings
    document.getElementById('settingsDarkMode').checked = localStorage.getItem('darkMode')==='enabled';
    document.getElementById('settingsAutoRefresh').checked = localStorage.getItem('autoRefresh')==='enabled';
    document.getElementById('settingsRefreshInterval').value = localStorage.getItem('refreshInterval') || 30;

    document.getElementById('saveSettingsBtn').addEventListener('click',()=>{
      saveSettings();
      showAlert('Settings saved','success');
    });
  </script>
</body>
</html>
