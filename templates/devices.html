<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Devices - PatchPilot</title>
  <link rel="stylesheet" href="/static/styles.css">
  <script defer src="/static/app.js"></script>
</head>
<body>
  {% include "navbar.html" %}
  <h1>Devices</h1>

  <table id="devices-table">
    <thead>
      <tr>
        <th>Hostname</th>
        <th>IP</th>
        <th>OS</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for device in devices %}
        <tr>
          <td>{{ device.hostname }}</td>
          <td>{{ device.ip }}</td>
          <td>{{ device.os }}</td>
          <td>{{ device.status }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
