<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PatchPilot Dashboard</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">

    <!-- Bootstrap 5 -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          crossorigin="anonymous">

    <!-- DataTables -->
    <link rel="stylesheet"
          href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"/>
    <link rel="stylesheet"
          href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css"/>
    <link rel="stylesheet"
          href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css"/>

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
          crossorigin="anonymous"/>

    <style>
        :root {
            --bg-light: #f9f9f9;
            --bg-dark:  #121212;
            --text-light: #212529;
            --text-dark: #e5e5e5;
            --primary: #0d6efd;
            --primary-dark: #1e90ff;
        }

        body { background: var(--bg-light); color: var(--text-light); transition: background .3s, color .3s; }
        body.dark-mode { background: var(--bg-dark); color: var(--text-dark); }

        .status-online { color:#28a745; font-weight:bold; }
        .status-offline { color:#dc3545; font-weight:bold; }
        .status-updates { color:#ffc107; font-weight:bold; }

        .toast-container { position:fixed; top:1rem; right:1rem; z-index:1055; }
        .modal-body { min-height:200px; }

        table.dataTable tbody td.select-checkbox { cursor: pointer; }
        table.dataTable tbody td.select-checkbox:before { content: "\f096"; font-family: FontAwesome; margin-right: 5px; }
        table.dataTable tbody tr.selected td.select-checkbox:before { content: "\f046"; }
    </style>
</head>
<body>
<div class="container py-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3"><i class="fa-solid fa-toolbox me-2"></i>PatchPilot Dashboard</h1>
        <button id="darkModeToggle" class="btn btn-outline-secondary">
            <i class="fa-solid fa-moon"></i>
        </button>
    </div>

    <!-- Bulk action buttons -->
    <div class="mb-3">
        <button id="bulkForcePatch" class="btn btn-outline-primary me-2">
            <i class="fa-solid fa-rotate me-1"></i>Force Patch Install
        </button>
        <button id="bulkForceCheckin" class="btn btn-outline-info me-2">
            <i class="fa-solid fa-check-double me-1"></i>Force Check-in
        </button>
        <button id="bulkForceReinstall" class="btn btn-outline-danger me-2">
            <i class="fa-solid fa-arrow-rotate-left me-1"></i>Force Reinstall
        </button>
        <button id="bulkApprove" class="btn btn-outline-success">
            <i class="fa-solid fa-check me-1"></i>Approve Selected
        </button>
    </div>

    <!-- DataTable -->
    <table id="devicesTable" class="display nowrap table table-striped table-hover" style="width:100%">
        <thead>
            <tr>
                <th></th>
                <th>Device ID</th>
                <th>Hostname</th>
                <th>OS</th>
                <th>CPU %</th>
                <th>RAM</th>
                <th>Disk</th>
                <th>Disk Health</th>
                <th>Network</th>
                <th>Ping</th>
                <th>Uptime</th>
                <th>Status</th>
                <th>Updates</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="toast-container"></div>

    <!-- Detail modal -->
    <div class="modal fade" id="deviceDetailModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Device Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="deviceDetailBody">
                    <div class="text-center py-5"><div class="spinner-border" role="status"></div></div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>

<script>
    /* Dark mode */
    if (localStorage.getItem('darkMode') === 'enabled') document.body.classList.add('dark-mode');
    document.getElementById('darkModeToggle').addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode',
            document.body.classList.contains('dark-mode') ? 'enabled' : 'disabled');
    });

    /* Toast helper */
    function showToast(message, type='success') {
        const toast = $(`
            <div class="toast align-items-center text-bg-${type} border-0 mb-2" role="alert">
                <div class="d-flex">
                    <div class="toast-body">${message}</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>`);
        $('.toast-container').append(toast);
        new bootstrap.Toast(toast[0]).show();
    }

    $(document).ready(function () {
        const table = $('#devicesTable').DataTable({
            responsive: true,
            select: { style: 'multi' },
            buttons: ['copy', 'csv', 'excel', 'pdf', 'print'],
            data: [],
            columns: [
                { data: null, defaultContent: '', className: 'select-checkbox' },
                { data: 'id', render: d => `<a href="#" class="device-link text-primary">${d}</a>` },
                { data: 'device_name', defaultContent: '‚Äî' },
                { data: 'os_name', defaultContent: '‚Äî' },
                { data: 'cpu', render: d => d != null ? `${d.toFixed(1)}%` : '‚Äî' },
                { data: null, render: d => d.ram_total ? `${(d.ram_used / d.ram_total * 100).toFixed(1)}%` : '‚Äî' },
                { data: null, render: d => d.disk_total ? `${((d.disk_total - d.disk_free) / d.disk_total * 100).toFixed(1)}%` : '‚Äî' },
                { data: 'disk_health', defaultContent: '‚Äî' },
                { data: 'network_throughput', defaultContent: '‚Äî' },
                { data: 'ping_latency', render: d => d != null ? `${d} ms` : '‚Äî' },
                { data: 'uptime', render: d => d ? `${d} sec` : '‚Äî' },
                {
                    data: 'last_checkin',
                    render: ts => {
                        if (!ts) return '<span class="status-offline">üî¥ Offline</span>';
                        const diff = (Date.now() - new Date(ts)) / 1000;
                        return diff < 600
                            ? '<span class="status-online">üü¢ Online</span>'
                            : '<span class="status-offline">üî¥ Offline</span>';
                    }
                },
                {
                    data: 'updates_available',
                    render: d => d
                        ? '<span class="status-updates">‚ö†Ô∏è Yes</span>'
                        : '<span class="status-updates">‚úÖ No</span>'
                },
                {
                    data: null,
                    render: d => `
                        ${!d.approved ? `<button class="btn btn-sm btn-outline-success approve-btn" title="Approve"><i class="fa-solid fa-check"></i></button>` : ''}
                        <button class="btn btn-sm btn-outline-warning force-btn" title="Force update"><i class="fa-solid fa-rotate"></i></button>
                        <button class="btn btn-sm btn-outline-info checkin-btn" title="Allow check-in"><i class="fa-solid fa-check-double"></i></button>
                    `
                }
            ]
        });

        async function loadDevices() {
            try {
                const res = await fetch('/api/devices');
                const devices = await res.json();
                table.clear().rows.add(devices).draw();
            } catch (err) {
                console.error('Error loading devices:', err);
                showToast('Failed to load devices.', 'danger');
            }
        }

        loadDevices();
        setInterval(loadDevices, 30000);

        $('body').on('click', '.approve-btn', async function () {
            const row = table.row($(this).closest('tr')).data();
            try {
                const resp = await fetch('/api/devices/approve', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ hostname: row.device_name })
                });
                const json = await resp.json();
                showToast(json.success ? 'Device approved successfully.' : 'Failed to approve device.', json.success ? 'success' : 'danger');
                loadDevices();
            } catch {
                showToast('Error approving device.', 'danger');
            }
        });

        $('#bulkApprove').click(async () => {
            const selected = table.rows({ selected: true }).data().toArray();
            for (const d of selected) {
                await fetch('/api/devices/approve', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ hostname: d.device_name })
                });
            }
            showToast('Selected devices approved.');
            loadDevices();
        });
    });
</script>
</body>
</html>
