[package]
name = "patchpilot_server"
version = "0.1.0"
edition = "2024"

[dependencies]
rocket = { version = "0.5.1", features = ["json", "diesel_sqlite"] }
diesel = { version = "2.2.0", features = ["sqlite", "json"] }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
log = "0.4.18"
env_logger = "0.10"
chrono = "0.4.38"
psutil = "5.4.0"
