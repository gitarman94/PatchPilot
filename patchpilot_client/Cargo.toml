[package]
name = "rust_patch_client"
version = "0.1.0"
edition = "2024"

[dependencies]
reqwest = { version = "^0.12", features = ["blocking", "json"] }
serde = { version = "^1.0", features = ["derive"] }
serde_json = "^1.0"
log = "^0.4"
simplelog = "^0.12"
anyhow = "^1.0"
sysinfo = "^0.37"
lazy_static = "^1.4"
termcolor = "^1.4"
windows-service = { version = "^0.8", optional = true }
env_logger = "^0.10"

[features]
default = []
windows = ["windows-service"]

[[bin]]
name = "rust_patch_client"
path = "src/main.rs"

[[bin]]
name = "patchpilot_updater"
path = "src/patchpilot_updater.rs"
